{% extends "base.html" %}

{% block content %}
<h1 class="mt-3">Usuários</h1>
<a href="{{ url_for('create_user') }}" class="btn btn-primary mb-3">Criar Novo Usuário</a>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>
        <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-warning btn-sm">Editar</a>
        {% if user.username != 'admin' %}
        <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline"
          onsubmit="return confirm('Confirma exclusão do usuário?');">
          <button type="submit" class="btn btn-danger btn-sm">Deletar</button>
        </form>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
